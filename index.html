<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script type='text/javascript' src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
    <title>Trivia Game</title>
</head>

<body>
    <header>
        <h1>Rupaul's Drag Race Trivia</h1>
    </header>
    <div class="game-container">
        <div class="main-content" id="start-screen">
            <div class="instructions">
                <p>How well do you know the legendary lip syncs from Rupaul's Drag Race?</p>
                <p>Put your knowledge to the test with this trivia game.</p>
            </div>
            <div class="btn" id="start-btn">Don't F*ck It Up!</div>
        </div>
        <div class="main-content" id="gameplay">
            <div class="timer" id="time-remaining"></div>
            <div class="question-container">
                <div class="question" id="question1"></div>
                <div class="answer-btn" id="answer_a"></div>
                <div class="answer-btn" id="answer_b"></div>
                <div class="answer-btn" id="answer_c"></div>
                <div class="answer-btn" id="answer_d"></div>
            </div>
        </div>
        <div class="main-content" id="gameover"></div>

    </div>



    <script src="assets/javascript/app.js"></script>
</body>

</html>
